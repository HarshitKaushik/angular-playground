<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p appBasicHighlight>Please select a recipe</p>
      <p appBetterHighlight>Please select a recipe</p>
      <p *unless="false">This will render when unless is true.</p>
    </ng-template>
  </div>
</div>
